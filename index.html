<script type="text/javascript">
function byron() { document.getElementById("BK").className = "highlight"; document.getElementById("BKNAME").className = "highlight" }
function ampersand() { document.getElementById("N").className = "highlight"; document.getElementById("AND").className = "highlight"; document.getElementById("BK").className = "", document.getElementById("BKNAME").className = "" }
function glenn() { document.getElementById("N").className = ""; document.getElementById("AND").className = ""; document.getElementById("GM").className = "highlight"; document.getElementById("GMNAME").className = "highlight" }
function done() { document.getElementById("GM").className = ""; document.getElementById("GMNAME").className = "" }
function present() {
   var wait = 20000;
   var interval = 2000;
   setTimeout(byron,wait);
   setTimeout(ampersand,wait+interval);
   setTimeout(glenn,wait+interval*2);
   setTimeout(done,wait+interval*3);
}
</script>
